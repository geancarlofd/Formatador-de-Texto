<html>
    <head>
        <title>Formatador de Texto</title>
        <link rel="stylesheet" href="css/index.css">
        <script type="text/javascript" src="js/index.js"></script>

        <title>Formatador de Texto</title>
        <link rel="shortcut icon" href="img/icon.png">
    </head>
    <body>
        <div class="header cor-Principal-fixo">
            <img class="logo" src="img/icon.png">
            Formatador de Texto
        </div>

        <div class="formatador">
            <div class="dBut">
                <button class="bModo cor-Principal" id="bMaiusculo">Maiúsculo</button>
                <button class="bModo cor-Principal" id="bMinusculo">Minúsculo</button>
                <button class="bModo cor-Principal" id="bPmaiusculo">Primeira Letra Maiúscula</button>
                <button class="bModo cor-Principal" id="bPminusculo">Primeira Letra Minúscula</button>
                <button class="bModo cor-Principal" id="bAlternada">Letras Alternadas</button>
                <button class="bModo cor-Principal" id="bContrario">Ao Contrário</button>
            </div>
            <div class="dInpt">
                <textarea class="txtBox" id="txtBoxIpt"></textarea><br>
                <button class="bFormat cor-Principal" id="bCopiar">Copiar</button>
                <button class="bFormat cor-Principal" id="bLimpar">Limpar Campo</button>
            </div>
        </div>
        <div class="footer">
            <p>Copyright 2021 @ Geancarlo Ferreira Dahle</p>
        </div>

        <div class="switch-cor">
            <texto>Mude o tema.</texto>
            <button class="btn-swith hsw"></button>
            <button class="btn-swith cor-Principal-1" id="btn-tema01"></button>
            <button class="btn-swith cor-Principal-2" id="btn-tema02"></button>
            <button class="btn-swith cor-Principal-3" id="btn-tema03"></button>
        </div>

    </body>
</html>
